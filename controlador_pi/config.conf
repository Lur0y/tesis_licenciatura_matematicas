# Configuración del Sistema de Control de Acceso
# Archivo de configuración para distance_loop.py

[SENSOR]
# Distancia del sensor a la puerta medida en centímetros
door_distance = 19.5

# Tiempo máximo entre detecciones para considerar que es la misma persona (Segundos)
speed = 1

[GPIO_PINS]
# Pines del sensor 1 (Salida)
gpio_trigger_1 = 23
gpio_echo_1 = 24

# Pines del sensor 2 (Entrada)
gpio_trigger_2 = 17
gpio_echo_2 = 27

[CAMERA]
# Configuración de la cámara
format = XRGB8888
width = 640
height = 480
warmup_time = 2
capture_frames = 5
capture_delay = 0.2

[TIMING]
# Timeouts y delays del sistema
trigger_pulse_time = 0.00001
echo_timeout = 0.02
photo_duration = 2
photo_interval = 0.1
main_loop_delay = 0.1

[STORAGE]
# Directorio donde se guardan las fotos
photo_folder = fotos